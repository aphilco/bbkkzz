{% extends 'base.html' %}

{% block title %}新增/编辑计划{% endblock %}

{% block content %}


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>新增/编辑计划 
  
<a href="{% url 'bkz:planlist' 1 %}" class="layui-btn layui-btn-normal  layui-btn-radius"><i class="layui-icon">&#xe65c;</i>返回</a></legend>
</fieldset>


<form class="layui-form layui-form-pane" action="{% url 'bkz:planedit1' form.id %}" method="post">
    {% csrf_token %}


  <div  style="width:96%; margin:0 auto;">
{{ form.errors }}
  <div class="layui-form-item">
    <label class="layui-form-label">计划名称</label>
    <div class="layui-input-block">
      <input type="text" name="pname" autocomplete="off" value="{{ form.pname }}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">所属用户</label>
    <div class="layui-input-block">
     <input type="text" name="uname" autocomplete="off" value="{{ form.uname }}" class="layui-input">
    </div>
  </div>

      <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">计划清单</label>
      <div class="layui-input-inline">

            <ul id="id_list">
            {{ tlist.list }}
            </ul>
      </div>
    </div>
      </div>
  <div class="layui-form-item">
    <label class="layui-form-label">排序</label>
    <div class="layui-input-inline">
      <input type="text" name="sort" lay-verify="required" value=" {{ form.sort }}"  class="layui-input">
    </div>
	<div class="layui-form-mid layui-word-aux">数字越大排在越前</div>
  </div>

  <div class="layui-form-item" pane="">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="checkbox" checked="" name="is_delete" lay-skin="switch" lay-filter="switchTest" title="显示/隐藏">
    </div>
  </div>

 <div class="layui-form">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">开始时间</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="stime" name="stime" placeholder=" - " value="{{ form.stime | date:'Y-m-d' }}">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">结束时间</label>
	  <div class="layui-input-inline">
        <input type="text" class="layui-input" id="etime" name="etime" placeholder=" - " value="{{ form.etime | date:'Y-m-d' }}">
      </div>
    </div>
  </div>
</div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">创建日期</label>
      <div class="layui-input-block">
        <input type="text" name="addtime" id="addtime" autocomplete="off"  class="layui-input" value="{{ form.addtime | date:'Y-m-d' }}">
      </div>
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" value="立即提交"></input>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>  

  
</div>
</form>

 </div> 
    


<script>
//Demo
layui.use(['element','form','laydate', ], function(){
  var form = layui.form
  ,$ = layui.jquery
  ,laydate = layui.laydate	//日期
  ,element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块  
  
  //日期范围
  laydate.render({
    elem: '#stime'
  }); 
   laydate.render({
    elem: '#etime'
  });
      laydate.render({
    elem: '#addtime'
  });
  
});
</script>

{% endblock %}
